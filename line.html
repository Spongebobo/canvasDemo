<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
	<!-- 不推荐用css对canvas设置宽高，没有px单位 -->
	<canvas id="canvas" width="800" height="800" style="border: 1px solid #aaa;display:block;margin: 50px auto;">
		
	</canvas>

<script>
	var tangram=[
	{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"67becf"},
	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];
	window.onload=function(){
			var canvas=document.getElementById('canvas');
			/*canvas.width=800;
			canvas.height=800;*/
			//使用context进行绘制,当浏览器不支持canvas进行一下判断
			if(canvas.getContext('2d')){
				var context=canvas.getContext('2d');
			}else{
				alert('当浏览器不支持canvas');
			}
			/*从点（100,100）到（700,700）的直线*/
		/*	context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.lineWidth=5;
			context.strokeStyle="#d22222"
			context.stroke();
		*/

		/*	
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			//三角形里面填充了这个颜色
			context.fillStyle="rgb(2,100,30)";
			context.fill();
			context.lineWidth=5;
			context.strokeStyle="#d22222"
			context.stroke();
		*/


		/*
			//第二个stroke()会覆盖第一个stroke(),因为canvas是基友状态的。
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);

			context.lineWidth=5;
			context.strokeStyle="#d22222";
			context.stroke();

			context.moveTo(200,100);
			context.lineTo(700,600);
			context.strokeStyle="black";
			context.stroke();
		*/

		/*
			//第二个stroke()会覆盖第一个stroke(),用了beginPath()，closePath()方法可以解决这个问题
			context.beginPath();
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.closePath();

			context.lineWidth=5;
			context.strokeStyle="#d22222";
			context.stroke();

			context.beginPath();
			context.moveTo(200,100);
			context.lineTo(700,600);
			context.strokeStyle="black";
			context.stroke();
		*/
			
		//绘制七巧板
		for(var i=0;i<tangram.length;i++){
			draw(tangram[i],context);
		}
	}
	function draw(piece,cxt){
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for (var i = 1; i <piece.p.length; i++) {
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		}
		cxt.closePath();
		cxt.fillStyle=piece.color;
		cxt.fill();

		cxt.strokeStyle="#aaa";
		cxt.lineWidth=3;
		cxt.stroke();
	}
</script>
</body>
</html>
